name: Code Quality Checks

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  # Backend Code Quality
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pylint bandit safety
    
    - name: Check code formatting with Black
      working-directory: ./backend
      run: |
        black --check app/ tests/ || echo "⚠️ Code formatting issues found. Run 'black app/ tests/' to fix."
      continue-on-error: true
    
    - name: Check import sorting with isort
      working-directory: ./backend
      run: |
        isort --check-only app/ tests/ || echo "⚠️ Import sorting issues found. Run 'isort app/ tests/' to fix."
      continue-on-error: true
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Lint with pylint
      working-directory: ./backend
      run: |
        pylint app/ --disable=all --enable=E,F --score=no || true
      continue-on-error: true
    
    - name: Security check with Bandit
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll || true
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      working-directory: ./backend
      run: |
        safety check --json || echo "⚠️ Security vulnerabilities found in dependencies"
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: backend/bandit-report.json
      if: always()

  # Frontend Code Quality
  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: ./frontend
      run: |
        npx eslint src/ --ext .ts,.tsx --max-warnings 50 || echo "⚠️ ESLint warnings found"
      continue-on-error: true
    
    - name: Check TypeScript types
      working-directory: ./frontend
      run: |
        npx tsc --noEmit || echo "⚠️ TypeScript errors found"
      continue-on-error: true
    
    - name: Check code formatting with Prettier
      working-directory: ./frontend
      run: |
        npx prettier --check "src/**/*.{ts,tsx,css}" || echo "⚠️ Code formatting issues found"
      continue-on-error: true
    
    - name: Audit npm dependencies
      working-directory: ./frontend
      run: |
        npm audit --audit-level=moderate || echo "⚠️ npm vulnerabilities found"
      continue-on-error: true

  # Check for secrets in code
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

  # Check code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: backend/htmlcov/
      if: always()
